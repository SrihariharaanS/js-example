<!DOCTYPE html>
<html>

   <head>
      <title>HTML Layout using Tables</title>
   </head>

   <body>
      <table width = "100%" border = "0">
         
         <tr>
            <td rowspan = "2" bgcolor = "#FF5733">
               <h1><center>
                   First Table</h1></center>
            </td>
         </tr>
         <tr valign = "top">
            <td bgcolor = "#FAFF33" width = "100">
               <b><center>Main Menu</center></b><br />
               1<br />
               2<br />
               3
            </td>
            
            <td bgcolor = "#FAFF33" width = "100" height = "200">
               <b><center>Secondary Menu</center></b><br />
               1<br />
               2<br />
               3
            </td>
         </tr>
         <tr>
            <td colspan = "2" bgcolor = "#3387FF">
               <center>
                  <b>Third Table</b>
               </center>
            </td>
         </tr>
         
      </table>
   </body>

</html>
