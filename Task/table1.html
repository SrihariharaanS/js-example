<!DOCTYPE html>
<html>

   <head>
    <style>
         h1{text-align:center;}
         h2{text-align:center;}
    </style>
      <title>HTML Layout using Tables</title>
   </head>

   <body>
      <table width = "100%" border = "0">
         
         <tr>
            <td colspan = "2" bgcolor = "#b5dcb3">
               <h1>First Table </h1>
            </td>
         </tr>
         <tr>
            <td colspan = "2" bgcolor = "#eee" width = "100" height = "200">
               <h2>Second Table </h2>
            </td>
         </tr>

         <tr>
            <td colspan = "2" bgcolor = "#b5dcb3">
               <center>
                  Third Table <Table></Table>
               </center>
            </td>
         </tr>
         
      </table>
   </body>

</html>
